<div class="row animated fadeIn">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <input #input (keyup)="buscarMedico(input.value)" type="text" class="form-control" placeholder="Buscar medico...">
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">

                <div class="text-right">
                    <button [routerLink]="['/medico', 'nuevo']" type="button" class="btn waves-effect waves-light btn-rounded btn-primary" align="right">
                          <i class="fa fa-plus"> Crear Medico</i>
                        </button>
                </div>

                <br>

                <h3 class="card-tittle">Medicos Registrados (<small>{{_medicoService.totalMedicos}}</small>)</h3>

                <table class="table table-hover">

                    <thead>
                        <th>Foto</th>
                        <th>Medico</th>
                        <th>Hospital</th>
                        <th></th>
                    </thead>
                    <tbody>
                        <tr *ngFor="let medico of medicos ; let i = index">
                            <td><img [src]="medico.img | imagen: 'medico'" class="img-circle img-fluid pointer"></td>
                            <td>{{medico.nombre}}</td>
                            <td>{{ medico.hospital.nombre }}</td>
                            <td>
                                <button [routerLink]="['/medico/', medico._id]" class="btn btn-primary"><i class="fa fa-edit"></i></button>
                                <button (click)="borrarMedico(medico)" class="btn btn-danger"><i class="fa fa-trash-o"></i> </button>
                            </td>

                        </tr>
                    </tbody>
                </table>

            </div>
        </div>
    </div>
</div>
