<div class="row">

    <div class="col-4">
        <div class="card">
            <div class="card-body">
                <h4 class="card-tittle">Usuarios</h4>
                <table class="table table-hover" *ngIf="usuarios.length > 0 ">
                    <tbody>
                        <tr *ngFor="let usuario of usuarios">
                            <td><img [src]="usuario.img | imagen" class="img-50 img-circle"></td>
                            <td>{{usuario.nombre}}</td>
                            <td><button class="btn btn-primary">
                              <i class="fa fa-edit"></i>
                            </button></td>
                            <td></td>
                        </tr>
                    </tbody>
                </table>
                <div class="alert alert-info" *ngIf="usuarios.length === 0 ">No hay registros</div>
            </div>
        </div>
    </div>

    <div class="col-4">
        <div class="card">
            <div class="card-body">
                <h4 class="card-tittle">Medicos</h4>
                <table class="table table-hover" *ngIf="medicos.length > 0 ">
                    <tbody>
                        <tr *ngFor="let medico of medicos">
                            <td><img [src]="medico.img | imagen" [routerLink]="['/medico', medico._id]" class=" img-50 pointer"></td>
                            <td>{{medico.nombre}}</td>
                            <td><button class="btn btn-primary">
                              <i class="fa fa-edit"></i>
                            </button></td>
                            <td></td>
                        </tr>
                    </tbody>
                </table>
                <div class="alert alert-info" *ngIf="medicos.length === 0 ">No hay registros</div>
            </div>
        </div>
    </div>

    <div class="col-4">
        <div class="card">
            <div class="card-body">
                <h4 class="card-tittle">Hospitales</h4>

                <table class="table table-hover" *ngIf="hospitales.length > 0 ">
                    <tbody>
                        <tr *ngFor="let hospital of hospitales">
                            <td><img [src]="hospital.img | imagen" [routerLink]="['/hospitales']" class="img-50 img-circle pointer"></td>
                            <td>{{hospital.nombre}}</td>
                        </tr>
                    </tbody>
                </table>

                <div class="alert alert-info" *ngIf="hospitales.length === 0 ">No hay registros</div>

            </div>
        </div>
    </div>

</div>
