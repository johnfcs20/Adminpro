<div class="row animated fadeIn">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <input #input (keyup)="buscarHospital(input.value)" type="text" class="form-control" placeholder="Buscar usuario...">
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <div class="text-right">
                    <button type="button" class="btn waves-effect waves-light btn-rounded btn-primary">
                      <i class="fa fa-plus"> Crear hospital</i>
                    </button>
                </div>

                <h3 class="card-tittle"> Hospitales registrados (<small>{{_hospitalService.totalHospitales}}</small>)</h3>

                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Foto</th>
                            <th>Hospital</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let hospital of hospitales">
                            <td><img [src]="hospital.img | imagen: hospital" class="img150 img-circle pointer"></td>
                            <td><input [(ngModel)]="hospital.nombre" type="text" class="form-control" name="nombre" placeholder="Nombre del hospital"></td>
                            <td>
                                <button (click)="guardarHospital(hospital)" class="btn btn-primary"><i class="fa fa-save">Guardar</i></button>
                            </td>
                            <td>
                                <button (click)="borrarHospital(hospital)" class="btn btn-danger"><i class="fa fa-trash-o"></i> Borrar</button>
                            </td>
                        </tr>
                    </tbody>
                </table>

            </div>
        </div>
    </div>
</div>
